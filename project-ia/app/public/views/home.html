<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>chat app - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{{ url_for('public', path='/css/home.css') }}" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <div class="container">
      <div class="row clearfix">
        <div class="col-lg-12">
          <div class="card chat-app">
            <div id="plist" class="people-list">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search..."
                  id="search"
                />
              </div>
              <ul id="content-contacts" class="list-unstyled chat-list mt-2 mb-0">
                <!-- dynamic contents -->
              </ul>
            </div>
            <div class="chat">
              <div class="hidden-chat" id="hidden-chat">
                  <h3>Selecciona un Chat üßô‚Äç‚ôÇÔ∏èüê≤</h3>
              </div>
              <div class="chat-header clearfix">
                <div class="row">
                  <div class="col-lg-6" style="display: flex;">
                    <a
                      href="javascript:void(0);"
                      data-toggle="modal"
                      data-target="#view_info"
                    >
                      <img
                        src=""
                        alt="avatar"
                        id="avatar-current-contact"
                      />
                    </a>
                    <div class="chat-about">
                      <h6 class="m-b-0" id="name-current-contact"></h6>
                    </div>
                  </div>
                  <div class="col-lg-6 hidden-sm text-right">
                    <a
                      href="javascript:void(0);"
                      class="btn btn-outline-secondary"
                      ><i class="fa fa-camera"></i
                    ></a>
                    <a
                      href="javascript:void(0);"
                      class="btn btn-outline-primary"
                      ><i class="fa fa-image"></i
                    ></a>
                    <a href="javascript:void(0);" class="btn btn-outline-info"
                      ><i class="fa fa-cogs"></i
                    ></a>
                  </div>
                </div>
              </div>
              <div style="position: relative;">
                <div class="load-conversation" id="load-conversation">
                    <img width="200" src="https://i.pinimg.com/originals/ab/41/d9/ab41d994e0dbae64273e68d4ba8e2259.gif" alt="loading">
                </div>
                <div class="chat-history">
                  <ul class="m-b-0">
                    <li class="clearfix">
                      <div class="message-data text-right" style="margin-right: 10px;">
                        <small class="message-data-time">10:10 AM, Today</small>
                      </div>
                      <div class="message other-message float-right">
                        Hi Aiden, how are you? How is the project coming along?
                      </div>
                    </li>
                    <li class="clearfix">
                      <div class="message-data" style="margin-right: 10px;">
                        <small class="message-data-time">10:12 AM, Today</small>
                      </div>
                      <div class="message my-message">Are we meeting today?</div>
                    </li>
                  </ul>
                </div>
                <div class="chat-message clearfix">
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-send"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter text here..."
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('public', path='/js/home.js') }}"></script>
    <script type="text/javascript"></script>
  </body>
</html>
